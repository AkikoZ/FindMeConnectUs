    <script>
        var light;
        var controls;
        var camera, scene, renderer, w, h;
        var mesh, atmosphere, point;
        var earth;
        var plane,group,group2,angle;
        var overRenderer;
        var container;
        var flag;
        var distance = 100000, distanceTarget = 100000;
        var padding = 40;
        var PI_HALF = Math.PI / 2;
        var Shaders = {
            'earth': {
                uniforms: {
                    'texture': {type: 't', value: null}
                },
                vertexShader: [
                    'varying vec3 vNormal;',
                    'varying vec2 vUv;',
                    'void main() {',
                    'gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );',
                    'vNormal = normalize( normalMatrix * normal );',
                    'vUv = uv;',
                    '}'
                ].join('\n'),
                fragmentShader: [
                    'uniform sampler2D texture;',
                    'varying vec3 vNormal;',
                    'varying vec2 vUv;',
                    'void main() {',
                    'vec3 diffuse = texture2D( texture, vUv ).xyz;',
                    'float intensity = 1.05 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) );',
                    'vec3 atmosphere = vec3( 1.0, 1.0, 1.0 ) * pow( intensity, 3.0 );',
                    'gl_FragColor = vec4( diffuse + atmosphere, 1.0 );',
                    '}'
                ].join('\n')
            },
            'atmosphere': {
                uniforms: {},
                vertexShader: [
                    'varying vec3 vNormal;',
                    'void main() {',
                    'vNormal = normalize( normalMatrix * normal );',
                    'gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );',
                    '}'
                ].join('\n'),
                fragmentShader: [
                    'varying vec3 vNormal;',
                    'void main() {',
                    'float intensity = pow( 0.8 - dot( vNormal, vec3( 0, 0, 1.0 ) ), 12.0 );',
                    'gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;',
                    '}'
                ].join('\n')
            }
        };

        function init() {
            container = document.getElementById( 'container' );
            var shader, uniforms, material;
            w =  window.innerWidth;
            h = window.innerHeight;

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1,  100000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 1000;

            light = new THREE.PointLight(0x999999);
            light.position.set(4.655, -6.207, 9.310);
            scene.add(light);
            light = new THREE.PointLight(0x4C4C4C);
            light.position.set(-6.207, -6.207, 4.655);
            scene.add(light);
            light = new THREE.PointLight(0x4C4C4C);
            light.position.set(0.000, 6.207, 6.207);
            scene.add(light);


            plane=create_geometry_0(scene);
            plane.scale.x=8;
            plane.scale.y=8;
            plane.scale.z=8;
            plane.position.z=400;
            plane.rotation.z=Math.PI/2;
            group2=new THREE.Object3D();
            group2.add(plane);
            // group2.add(camera);
            scene.add(group2);
            var geometry = new THREE.SphereGeometry(100, 40, 300);
            shader = Shaders['earth'];
            uniforms = THREE.UniformsUtils.clone(shader.uniforms);
            uniforms['texture'].value = THREE.ImageUtils.loadTexture('./assets/images/world6.jpg');

            material = new THREE.ShaderMaterial({

                uniforms: uniforms,
                vertexShader: shader.vertexShader,
                fragmentShader: shader.fragmentShader

            });

            earth = new THREE.Mesh(geometry, material);
            //  earth.rotation.y = Math.PI;
            //scene.add(earth);
            camera.lookAt(earth.position);
            // var container=document.getElementById("container");
            shader = Shaders['atmosphere'];
            uniforms = THREE.UniformsUtils.clone(shader.uniforms);

            material = new THREE.ShaderMaterial({

                uniforms: uniforms,
                vertexShader: shader.vertexShader,
                fragmentShader: shader.fragmentShader,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true

            });

            mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(1.1, 1.1, 1.1);
            scene.add(mesh);
            addPoint(60,40);
            var cosangle=(plane.position.x*point.position.x+plane.position.y*point.position.y+point.position.z*plane.position.z)/40000;
            angle=Math.acos(cosangle);
            //document.getElementById("test").innerHTML=point.position.x+"  "+point.position.y+" "+point.position.z;
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(w, h);

            container.appendChild(renderer.domElement);

            renderer.setClearColor(0x000000, 1);
            controls = new THREE.TrackballControls(camera);
            controls.addEventListener( 'change', render);
            document.getElementById("start").addEventListener('click',flycontrol,false);
        }
        function flycontrol(){
            flag=!flag;
            alert("欢迎来到Find Me Connect Us神秘游戏！")
            setTimeout("href()", 3000)
        }
        function fly(){

            //if(plane.position.x*plane.position.x+plane.position.y*plane.position.y+plane.position.z*plane.position.z>40000){
            plane.position.x=plane.position.x+(point.position.x-plane.position.x)/150;
//}
            //if(plane.position.x*plane.position.x+plane.position.y*plane.position.y+plane.position.z*plane.position.z>40000){
            plane.position.y=plane.position.y+(point.position.y-plane.position.y)/150;
            // }
            // if(plane.position.x*plane.position.x+plane.position.y*plane.position.y+plane.position.z*plane.position.z>40000){
            plane.position.z=plane.position.z+((point.position.z)-plane.position.z)/150;

            plane.rotation.y=( plane.rotation.y)+((-angle-plane.rotation.y)/150);
            // }

        }

        function animate()
        {
            requestAnimationFrame(animate);
            //plane.rotation.x=(plane.rotation.x+0.1)%(Math.PI*2);
            group.rotation.y=(group.rotation.y-0.01)%(Math.PI*2);
            //document.getElementById("test").innerHTML=angle+"  "+point.position.y+" "+point.position.z;
            //fly();
            if(flag)
            fly();
            renderer.render(scene, camera);
            controls.update();
        }

        function render()
        {
            // mesh.rotation.x=(mesh.rotation.x+0.01)%(Math.PI*2);
            renderer.render(scene, camera);
        }
        function addPoint(lat, lng) {

            var phi = (90 - lat) * Math.PI / 180;
            var theta = (180 - lng) * Math.PI / 180;
            var mesh=new THREE.SphereGeometry(1, 18, 12);
            var meshMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000
            });
            point = new THREE.Mesh(mesh,meshMaterial);
            point.position.x = 100 * Math.sin(phi) * Math.cos(theta);
            point.position.y = 100 * Math.cos(phi);
            point.position.z = 100 * Math.sin(phi) * Math.sin(theta);
            point.lookAt(earth.position);
            group = new THREE.Object3D();
            group.add(earth);
            group.add(point);
            group.add(plane);

            scene.add(group);

        }

        function href(src) {
            window.location.href = src || "http://http://fmcu.eastasia.cloudapp.azure.com/admin.html"
        }
        init();
        animate();
        //fly();
    </script>
